<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Carro</title>
</head>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    form {
        width: 300px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
    }
</style>

<body>

    <form id="carForm">
        <label for="marca">Marca:</label>
        <input type="text" id="marca" name="marca" required><br><br>

        <label for="modelo">Modelo:</label>
        <input type="text" id="modelo" name="modelo" required><br><br>

        <label for="ano">Ano:</label>
        <input type="number" id="ano" name="ano" required><br><br>

        <label for="cor">Cor:</label>
        <input type="text" id="cor" name="cor" required><br><br>

        <label for="kilometragem">Kilometragem:</label>
        <input type="number" id="kilometragem" name="kilometragem" required><br><br>

        <label for="valorFipe">Valor FIPE:</label>
        <input type="number" id="valorFipe" name="valorFipe" required><br><br>

        <button type="button" onclick="submitForm()">Submit</button>
    </form>

    <script>
        function Carro(marca, modelo, ano, cor, kilometragem, valorFipe) {
            this.marca = marca;
            this.modelo = modelo;
            this.ano = ano;
            this.cor = cor;
            this.kilometragem = kilometragem;
            this.valorFipe = valorFipe;

            this.anosUtilizacao = function () {
                var currentYear = new Date().getFullYear();
                return currentYear - this.ano;
            };

            this.valorMercado = function () {
                if (this.kilometragem <= 30000) {
                    return this.valorFipe * 1.1;
                } else if (this.kilometragem > 30000 && this.kilometragem <= 50000) {
                    return this.valorFipe;
                } else {
                    return this.valorFipe * 0.9;
                }
            };
        }

        function submitForm() {
            var marca = document.getElementById("marca").value;
            var modelo = document.getElementById("modelo").value;
            var ano = parseInt(document.getElementById("ano").value);
            var cor = document.getElementById("cor").value;
            var kilometragem = parseInt(document.getElementById("kilometragem").value);
            var valorFipe = parseInt(document.getElementById("valorFipe").value);

            var carro = new Carro(marca, modelo, ano, cor, kilometragem, valorFipe);

            alert("Anos de utilização: " + carro.anosUtilizacao() + "\nValor de mercado: R$" + carro.valorMercado().toFixed(2));
        }
    </script>

</body>

</html>
