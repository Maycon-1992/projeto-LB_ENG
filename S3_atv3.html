<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<html>

<head>
    <title>Verificador de Palíndromo</title>
    <script type="text/javascript">
        function verificarPalindromo() {
            var texto = document.getElementById("texto").value.toLowerCase().replace(/[^a-z]/g, '');
            var invertido = texto.split('').reverse().join('');
            alert(texto === invertido ? "É um palíndromo!" : "Não é um palíndromo!");
        }
    </script>
</head>

<body>
    <h2>Verificador de Palíndromo</h2>
    <input type="text" id="texto" placeholder="Digite uma palavra ou frase">
    <button onclick="verificarPalindromo()">Verificar</button>
</body>

</html>
